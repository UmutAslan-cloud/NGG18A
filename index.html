<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body id="body-area">
    <ul class="navbar-navi" id="static-area">
        <li><a id="home" href="#">Home</a></li>
        <li><a id="contact" href="#">Contact</a></li>
        <li><a id="about" href="#">About</a></li>
    </ul>
    <div id="clock-content">
        <div id="clock">
            <div id="city">Zürich</div>
            <div id="digi">
            </div>

        </div>

        <label id='city-label'>
            <select class="ice-cream" name="ice-cream">
                <option value="">Choose a city</option>
                <option id="bjtime" value="Beijing">Beijing</option>
                <option id="aztime" value="Toronto">Toronto</option>
                <option id="chtime" value="Zürich">Zürich</option>
            </select>
        </label>
        <div class="result"></div>
    </div>
    <div id="flexible">

    </div>
    
<script src="./function.js"></script>
    <script src="./app.js"></script>
</body>

</html>
